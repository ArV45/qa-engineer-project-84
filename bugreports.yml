- summary: |
    Отсутствует обозначение за какое количество товара указана цена
  environment: |
    Google Chrome 135.0.7049.85 (Официальная сборка) (64 бит)
    ОС Windows 11 Home
  steps-to-reproduce: |
    1. Перейти на страницу товара в каталоге
  expected-result: |
    В карточке товара в каталоге / на странице товара обозначается за какое его количество установлена цена
