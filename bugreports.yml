- summary: |
    В очищенную корзину возвращаются добавленные товары после перезагрузки страницы
  environment: |
    Google Chrome 135.0.7049.85 (Официальная сборка) (64 бит)
    ОС Windows 11 Home
  steps-to-reproduce: |
    1. Добавить товар в корзину
    2. Перейти в корзину
    3. Очистить корзину
    4. Перезагрузить страницу
  expected-result: |
   Страница перезагружается, корзина пуста
  actual-result: |
    Страница перезагружается, в корзину вернулись товары, находившиеся в ней до ее очистки

