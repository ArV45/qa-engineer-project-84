- summary: |
    Короткое описание ошибки
  environment: |
    Ссылка на билд/коммит/версия ПО и всего окружения
  steps-to-reproduce: |
    Полный перечень шагов для воспроизведения и описание, на каком шаге произошла ошибка
  expected-result: |
    Какой результат должен быть без ошибки
  actual-result: |
    Какой результат получился на самом деле

- summary: |
    Не работает восстановление пароля
  environment: |
    Google Chrome   107.0.5304.121 (Официальная сборка) (64 бит)
    ОС Linux 22.04
  steps-to-reproduce: |
    1. Зайти на страницу логина https://runit.hexlet.ru/login
    2. Нажать ссылку «Не помню пароль»
    3. Ввести почту и нажать «Восстановить пароль»
  expected-result: |
    На странице формы будет сообщение с просьбой проверить почту
    На почту придет письмо со ссылкой на восстановление пароля
  actual-result: |
    На странице ничего не происходит
    В консоли браузера в Devtools выводится почта

- summary: |
    Изменяется url в адресной строке браузера, не работают вкладки LOBBY/TOURNAMENT/COMPLETED GAMES
  environment: |
    Google Chrome 107.0.5304.121 (Официальная сборка) (64 бит)
    ОС Linux
  steps-to-reproduce: |
    1. Залогиниться в системе https://codebattle.hexlet.io/session/new?locale=en&next=%2F
    2. Переключить Лидерборд по сроку (месяц/неделя/за все время)
    3. Переключить LOBBY/TOURNAMENT/COMPLETED GAMES
  expected-result: |
    В адресной строке url не меняется
    Вкладки работают
  actual-result: |
    При нажатии на week,month,all в urlHash появляется '!'
    Вкладки не работают
    Ошибка изображена на скриншоте assets/bug.png

- summary: |
    Возможность добавить в корзину и заказать товар отсутствующий в наличии
  environment: |
    Google Chrome 135.0.7049.85 (Официальная сборка) (64 бит)
    ОС Windows 11 Home
  steps-to-reproduce: |
    1. Переключить отображение товаров отсутствующих в наличии
    2. Перейти на страницу товара
    3. Добавить товар в корзину
    4. Перейти в корзину
    5. Нажать на кнопку оформления заказа
  expected-result: |
    Товар в корзину не добавляется
    Заказ не оформляется
    Выводится ошибка
  actual-result: |
    Отсутствующий в наличии товар может быть добавлен в корзину в неограниченном количестве
    Заказ успешно оформляется

