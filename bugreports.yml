  environment: |
    Google Chrome 135.0.7049.85 (Официальная сборка) (64 бит)
    ОС Windows 11 Home
  steps-to-reproduce: |
    1. Добавить товар в корзину
    2. Перейти в корзину
    3. Нажать на кнопку оформления заказа
    4. В открывшемся окне нажать на знак «x»
  expected-result: |
    Окно закрывается
  actual-result: |
    Окно не закрывается

- summary: |
    Некорректно отображается флаг в окне изменения языка
  environment: |
    Google Chrome 135.0.7049.85 (Официальная сборка) (64 бит)
    ОС Windows 11 Home
