- summary: |
    Данные об оформленном заказе не отправляются на сервер
  environment: |
    Google Chrome 135.0.7049.85 (Официальная сборка) (64 бит)
    ОС Windows 11 Home
  steps-to-reproduce: |
    1. Добавить товар в корзину
    2. Перейти в корзину
    3. Нажать на кнопку оформления заказа
