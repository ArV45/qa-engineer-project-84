bugreports:
  - summary: >
      На второй, пятой и последующих страницах каталога после перехода на них
      пропадает кнопка перехода на следующую страницу
    environment: |
      Google Chrome 135.0.7049.85 (Официальная сборка) (64 бит)
      ОС Windows 11 Home
    steps-to-reproduce: |
      1. Перейти с первой страницы каталога на вторую / с четвертой на пятую
    expected-result: |
      Кнопка перехода на следующую страницу на месте и позволяет перейти далее
    actual-result: >
      Кнопка перехода на следующую страницу пропадает после загрузки
      следующей страницы каталога
  - summary: |
      Возможность добавить в корзину и заказать товар отсутствующий в наличии
    environment: |
      Google Chrome 135.0.7049.85 (Официальная сборка) (64 бит)
      ОС Windows 11 Home
    steps-to-reproduce: |
      1. Переключить отображение товаров отсутствующих в наличии
      2. Перейти на страницу товара
      3. Добавить товар в корзину
      4. Перейти в корзину
      5. Нажать на кнопку оформления заказа
    expected-result: |
      Товар в корзину не добавляется
      Заказ не оформляется
      Выводится ошибка
    actual-result: >
      Отсутствующий в наличии товар может быть добавлен в корзину в
      неограниченном количестве

      Выводится сообщение об успешном оформлении заказа
  - summary: >
      Не работает закрытие окна уведомления об оформлении заказа посредством
      нажатия на знак «x»
    environment: |
      Google Chrome 135.0.7049.85 (Официальная сборка) (64 бит)
      ОС Windows 11 Home
    steps-to-reproduce: |
      1. Добавить товар в корзину
      2. Перейти в корзину
      3. Нажать на кнопку оформления заказа
      4. В открывшемся окне нажать на знак «x»
    expected-result: |
      Окно закрывается
    actual-result: |
      Окно не закрывается
  - summary: |
      При оформлении заказа не происходит очистка корзины
    environment: |
      Google Chrome 135.0.7049.85 (Официальная сборка) (64 бит)
      ОС Windows 11 Home
    steps-to-reproduce: |
      1. Добавить товар в корзину
      2. Перейти в корзину
      3. Нажать на кнопку оформления заказа
      4. Закрыть окно с уведомлением об оформлении заказа
    expected-result: |
      Корзина очистилась
    actual-result: |
      Корзина не очистилась
  - summary: |
      Данные об оформленном заказе не отправляются на сервер
    environment: |
      Google Chrome 135.0.7049.85 (Официальная сборка) (64 бит)
      ОС Windows 11 Home
    steps-to-reproduce: |
      1. Добавить товар в корзину
      2. Перейти в корзину
      3. Нажать на кнопку оформления заказа
      4. Закрыть окно с уведомлением об оформлении заказа
    expected-result: |
      Данные о заказе отправлены на сервер, сервер отдает код «200 OK»
    actual-result: >
      Данные о заказе  на сервер не отправлены, сервер отдает код «500
      Internal Server Error»
  - summary: |
      При выборе категории пропадает кнопка перехода на следующую страницу
    environment: |
      Google Chrome 135.0.7049.85 (Официальная сборка) (64 бит)
      ОС Windows 11 Home
    steps-to-reproduce: |
      1. Выбрать категорию
    expected-result: >
      Выводятся товары, относящиеся к выбранной категории, возможен
      переход на предыдущую или следующую страницу
    actual-result: >
      Выводятся товары, относящиеся к выбранной категории, возможен
      переход только на предыдущую страницу
  - summary: |
      Отсутствует обозначение за какое количество товара указана цена
    environment: |
      Google Chrome 135.0.7049.85 (Официальная сборка) (64 бит)
      ОС Windows 11 Home
    steps-to-reproduce: |
      1. Перейти на страницу товара в каталоге
    expected-result: >
      В карточке товара в каталоге / на странице товара обозначается
      за какое его количество установлена цена
    actual-result: >
      В карточке товара в каталоге / на странице товара не обозначается
      за какое его количество установлена цена
  - summary: >
      В очищенную корзину возвращаются добавленные товары после перезагрузки
      страницы
    environment: |
      Google Chrome 135.0.7049.85 (Официальная сборка) (64 бит)
      ОС Windows 11 Home
    steps-to-reproduce: |
      1. Добавить товар в корзину
      2. Перейти в корзину
      3. Очистить корзину
      4. Перезагрузить страницу
    expected-result: |
      Страница перезагружается, корзина пуста
    actual-result: >
      Страница перезагружается, в корзину вернулись товары,
      находившиеся в ней до ее очистки
  - summary: |
      При перезагрузке страницы ее язык переключается на английский
    environment: |
      Google Chrome 135.0.7049.85 (Официальная сборка) (64 бит)
      ОС Windows 11 Home
    steps-to-reproduce: |
      1. Переключить язык на русский
      2. Перезагрузить страницу
    expected-result: |
      Страница перезагружается, язык страницы - русский
    actual-result: |
      Страница перезагружается, язык страницы - английский
